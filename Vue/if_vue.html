<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
         <p v-if="seen">조건문 테스트 메시지</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                seen:true
            }
        })
    </script>
  </body>
  
</html>
