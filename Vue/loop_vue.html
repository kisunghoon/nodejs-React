<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>기본 반복문 테스트1</h3>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <div id="app-2">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el:'#app-2',
            data: {
                todos: [
                {text: 'JavaScript '},
                {text: 'Vue 배우기'},
                {text: 'React'}
            ]
            }
        })
    </script>
</body>
</html>
